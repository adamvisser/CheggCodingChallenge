<!doctype html>
<html lang="en" ng-app="growbotix">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Growbotix - Interface</title>
  <link href="/css/app.css" rel="stylesheet" type="text/css">
  <link href="/css/semantic.min.css" rel="stylesheet" type="text/css">
  <script src="/js/frameworks.js"></script>
  <script src="/js/app.js"></script>
</head>
<body>
	<div class="ui pointing menu">
		<a id="homeLink" href="/#/" class="active item">
		Home
		</a>
		<a id="growLabLink" href="/#/growlab" class="item">
		GrowLab
		</a>
		<a id="contactUsLink" href="/#/contactus" class="item">
		Contact Us
		</a>
		<div class="item">
			<div class="ui transparent icon input">
				<input type="text" placeholder="Search...">
				<i class="search link icon"></i>
			</div>
		</div>
		<div class="right menu">
			<a id="sendToFriend" class="item">
				Send this to a Friend
			</a>
			<a id="logout" href="/logout" class="active item">
			Logout
			</a>
		</div>
	</div>
	<div class="ui segment">
		<div class="ui grid" ng-view>
			
		</div>
	</div>
</body>
</html>
